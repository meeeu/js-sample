<html>
  <head>
    <title>Test Suite</title>
  	<script>
  	  function assert(value, desc) {
  	  	var li = document.createElement("li")
  	  	li.className = value ? "pass" : "fail"
  	  	li.appendChild(document.createTextNode(desc))
  	  	document.getElementById("results").appendChild(li)
  	  }

      function useless(callback) {
        return callback()
      }

  	  window.onload = function() {
  	  	assert(true, "The test suite is running.")
  	  	assert(false, "Fail!")

        var text = 'Domo arigator!'
        assert(useless(function(){ return text }) === text, "The useless function works! " + text)

        outer()

        function creep() { return this; }
        assert(creep() === window, "Creeping in the window");

        var sneak = creep;
        assert(sneak() === window, "Sneaking in the window");

        var ninja1 = {
          skulk: creep
        };
        assert(ninja1.skulk() === ninja1, "The 1st ninja is skulking");
        
        var ninja2 = {
          skulk: creep
        };
        assert(ninja2.skulk() === ninja2, "The 2nd ninja is skulking");
  	  }
      function outer() {
        var a = 1;
        var inner = function() {}
        var b = 2;
        if (a == 1) {
          var c = 3;
        }
        assert(true, "some descript text");
        assert(typeof outer === 'function', "outer() is in scope");
        assert(typeof inner === 'function', "inner() is in scope");
        assert(typeof a === 'number', "a is in scope");
        assert(typeof b === 'number', "b is in scope");
        assert(typeof c === 'number', "c is in scope");
      }
  	</script>
  	<style>
  	  #results li.pass { color: green; }
  	  #results li.fail { color: red; }
  	</style>
  </head>
  <body>
  	<ul id="results"></ul>
  </body>
</html>
